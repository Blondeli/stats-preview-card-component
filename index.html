<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <div class="card-content">
      <h1>
        Get <span class="purple-text">insights</span> that help your business grow.
      </h1>

      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <ul>
        <li>
          10k+
          <br>
          <span class="stats-heading">companies</span>
        </li>
        <li>
          314
          <br>
          <span class="stats-heading">templates</span>
        </li>
        <li>
          12M+
          <br>
          <span class="stats-heading">queries</span>
        </li>
      </ul>
    </div>

    <div class="main-image-block">
      <img src="images/image-header-desktop.jpg" alt="People working" class="main-image">
      <div class="purple-layer"></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Elisabeth Martin</a>.
  </div>
</body>
</html>
